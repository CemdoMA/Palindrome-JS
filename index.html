<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Palindrome Tester</title>
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>
  <body>

      <div class="container">
        <form id="contact">
          <h3>Palindrome Tester</h3>
          <fieldset>
            <input type="text" id="inputfield" placeholder="Voer een palindrome in!" autofocus>
            <button type="button" id="contact-submit" onClick="get_input()">Submit</button>
          </fieldset>
          <fieldset>
            <p id="result"></p>
          </fieldset>
        </form>
      </div>
  </body>
</html>

<script>    
    
  function palindrome(str) {
     var re = /[^A-Za-z0-9]/g;
     var lowRegStr = str.toLowerCase().replace(re, '');
     var reverseStr = lowRegStr.split('').reverse().join('');
      if(reverseStr === lowRegStr){
          document.getElementById("result").innerHTML = "Dit is <strong>een</strong> mogelijke palindrome!";
      }else{
            document.getElementById("result").innerHTML = "Dit is <strong>geen</strong> mogelijke palindrome!";
      }
     
   }
   function get_input() {
    var input = document.getElementById('inputfield').value;
      palindrome(input);
   }
    
</script>
